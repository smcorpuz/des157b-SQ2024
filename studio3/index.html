<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script>

    <!-- Leaflet insert -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

     <!-- Interact insert -->
     <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

     <script src="script.js"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">


    
     <title>Liberty Library</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Exploring San Francisco</h1>
    </header>
    <main>
        <section id="SF">
            <h2>Here are some places you can explore in San Francisco!</h2>
            <div id="map">
            </div>
        </section>
        <section id="city">
            <h2>Let's cross the Golden Gate Bridge!</h2>
            <div id="canvas">
                <img src="images/person.png" alt="person" class="draggable" height="150" width="50">
                <div id="road" class="bridge"></div>
                <div id="support" class="bridge"></div>
                <div id="supportsleft1" class="bridge"></div>
                <div id="supportsleft2" class="bridge"></div>
                <div id="supportsright1" class="bridge"></div>
                <div id="supportsrigtht2" class="bridge"></div>
        
            </div>
        </section>
    </main>
    <footer>
        <p>Created using <a href="https://leafletjs.com/index.html">Leaflet</a> & <a href="https://interactjs.io/">Interact</a></p>
    </footer>
</body>
</html>
