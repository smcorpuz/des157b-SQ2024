<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Buster Video</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

    <video id="myVideo" poster ='images/cover.jpg' controls muted loop playsinline>
        <source src="media/daytime.webm" type="video/webm">
        <source src="media/daytime.mp4" type="video/mp4">
    </video>

    <i class="fas fa-expand"></i>

    <section id="lyrics">
        <p id="line1" class="hidden">just how fast</p>
        <p id="line2" class="hidden">the night changes</p>
    </section>
    
</body>
</html>
